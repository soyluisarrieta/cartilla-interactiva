<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel administrativo</title>
  <link rel="stylesheet" href="./styles/dist/main.css">

  <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <header id="top-bar">
    <div class="action-buttons">
      <button id="minimize-window" title="Minimizar">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3.997 13H20a1 1 0 1 0 0-2H3.997a1 1 0 1 0 0 2Z" /></svg>
      </button>
      <button id="maximize-window" title="Maximizar">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Zm0 2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6Z" /></svg>
      </button>
      <button id="close-window" title="Cerrar">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m4.21 4.387.083-.094a1 1 0 0 1 1.32-.083l.094.083L12 10.585l6.293-6.292a1 1 0 1 1 1.414 1.414L13.415 12l6.292 6.293a1 1 0 0 1 .083 1.32l-.083.094a1 1 0 0 1-1.32.083l-.094-.083L12 13.415l-6.293 6.292a1 1 0 0 1-1.414-1.414L10.585 12 4.293 5.707a1 1 0 0 1-.083-1.32l.083-.094-.083.094Z" /></svg>
      </button>
    </div>
  </header>
  <main>
    <div class="panel-server">Botón de servidor</div>
    <div class="content">
      <h1>Panel administrativo</h1>
      <h2>Dirección de la cartilla: <span id="ip-local" style="color: blue; cursor: pointer; text-decoration: underline;"></span></h2>
    </div>
  </main>
</body>

</html>
